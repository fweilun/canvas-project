<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Drawing Canvas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid p-3">
        <div class="row">
            <div class="col-12 col-md-9 canvas-container">
                <canvas id="drawingCanvas"></canvas>
                <div id="usersCount" class="users-count">Connected users: 1</div>
            </div>
            <div class="col-12 col-md-3 tools-panel">
                <h2>Drawing Tools</h2>
                <div class="color-options">
                    <h3>Colors</h3>
                    <div class="color-grid">
                        <button class="color-btn" style="background-color: #000000;" data-color="#000000"></button>
                        <button class="color-btn" style="background-color: #FF0000;" data-color="#FF0000"></button>
                        <button class="color-btn" style="background-color: #00FF00;" data-color="#00FF00"></button>
                        <button class="color-btn" style="background-color: #0000FF;" data-color="#0000FF"></button>
                        <button class="color-btn" style="background-color: #FFFF00;" data-color="#FFFF00"></button>
                        <button class="color-btn" style="background-color: #FF00FF;" data-color="#FF00FF"></button>
                        <button class="color-btn" style="background-color: #00FFFF;" data-color="#00FFFF"></button>
                        <button class="color-btn" style="background-color: #FFFFFF;" data-color="#FFFFFF"></button>
                    </div>
                    <div class="brush-size mt-3">
                        <h3>Brush Size</h3>
                        <input type="range" class="form-range" id="brushSize" min="1" max="50" value="5">
                    </div>
                </div>
                <div class="drawing-modes mt-3">
                    <h3>Drawing Modes</h3>
                    <div class="d-grid gap-2">
                        <button class="btn btn-secondary mode-btn active" data-mode="draw">Draw</button>
                        <button class="btn btn-secondary mode-btn" data-mode="eraser">Eraser</button>
                        <button class="btn btn-secondary mode-btn" data-mode="fill">Fill</button>
                    </div>
                </div>
                <div class="actions mt-3">
                    <div class="d-grid gap-2">
                        <button id="clearCanvas" class="btn btn-danger">Clear Canvas</button>
                        <button id="saveDrawing" class="btn btn-primary">Save Drawing</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
